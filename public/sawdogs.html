<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOGSPOTTING 🐕</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../public/main.css" />
</head>

<body>
    <main>
        <section class="flex-col">
    <h1>Dogspotting 🐕</h1>
    <form action='/create-spots' method='post' class='flex-col'>
        <div class="flex-col">
        <input type='text' name='dogName' placeholder="Doggo name"></input>
        <input type='text' name='dogBreed' placeholder="Doggo breed"></input>
        <select name="parkName">
            <option value="Brockwell Park">Brockwell Park</option>
            <option value="Finsbury Park">Finsbury Park</option>
            <option value="Greenwich Park">Greenwich Park</option>
            <option value="Hampstead Heath">Hampstead Heath</option>
            <option value="Richmond Park">Richmond Park</option>
            <option value="Victoria Park">Victoria Park</option>
        </select>
    </div>
        <button type='submit' name='add spotting incident'>Add spotting incident</button>
    </form>
</section>
</main>
</body>

</html>
