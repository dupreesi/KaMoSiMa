<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOGSPOTTING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../public/main.css" />
</head>
<body>
    <h1>Dogspotting...</h1>
    <form action='/create-spots' method='post'>
        <input type='text' name='dogName'></input>
        <input type='text' name='dogBreed'></input>
        <select name="parkName">
            <option value="1.Brockwell Park">Brockwell Park</option>
            <option value="2.Finsbury Park">Finsbury Park</option>
            <option value="3.Greenwich Park">Greenwich Park</option>
            <option value="4.Hampstead Heath">Hampstead Heath</option>
            <option value="5.Richmond Park">Richmond Park</option>
            <option value="6.Victoria Park">Victoria Park</option>
        </select>
        <button type='submit' name='add spotting incident'>Add spotting incident</button>
    </form>
</body>
</html>
