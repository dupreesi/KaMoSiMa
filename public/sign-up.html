<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOGSPOTTING üêï</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../public/main.css" />
</head>

<body>
    <div class="form-main">
        <h2>Sign up here</h2>
        <form id="sign-up" novalidate action="/register" method="post">
            <div class="sign-up-row">
                <label for='username'>Username
                </label>
                <input type='text' name='username' id='username' pattern='.{5,20}' />
            </div>
            <div class="sign-up-row">
                <label for='password'>Password
                </label>
                <input type='password' name='password' class='password' pattern='(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}' />
            </div>
            <div class="sign-up-row">
                <label for='confirm-password'>Confirm password
                </label>
                <input type='password' name='confirm-password' class='confirm-password' pattern='(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}' />
            </div>
            <div class="sign-up-row">
                <label for='email'>E-mail
                    </label> 
                    <input type='email' class="email" name='email' />
            </div>
            <div class='error' aria-live='polite'></div>
            <button type="submit">Sign up</button>
        </form>
    </div>
    <script type='text/javascript' src='validation.js'></script>
</body>

</html>
