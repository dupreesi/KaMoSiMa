<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOGSPOTTING üêï</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../public/main.css" />
</head>

<body>
    <div class="form-main">
        <h2>Login</h2>
        <form id="login" novalidate action="/login" method="post">
            <div class="sign-up-row">
                    <label for='username'>Username</label>
                    <input type='text' name='username' id='username' required/>
                        
            </div>
            <div class="sign-up-row">
                    <label for='password'>Password</label>
                    <input type='password' name='password' class='password' required/>
                        
            </div>
            <div class='error' aria-live='polite'></div>
            <button type="submit">Login</button>
        </form>
        <form action="/public/sign-up.html" method="post" id="register-button">
            <button type="submit">Register</button>
        </form>
    </div>
    <script type='text/javascript' src="login.js"></script>
</body>

</html>
